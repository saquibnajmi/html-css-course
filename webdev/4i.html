<style>
    .stretch{
        background-color: green;
        color: white;
        padding-left: 20px;
        padding-right: 20px;
        padding-top: 9px;
        padding-bottom: 9px;
        border-style: none;
        cursor: pointer;
        transition: padding-left 0.5s,
        padding-right 0.5s,
        padding-top 0.5s,
        padding-bottom 0.5s;
    }
    .stretch:hover{
        padding-left: 40px;
        padding-right: 40px;
        padding-top: 18px;
        padding-bottom: 18px;
    }
</style>
<button class="stretch">
    Stretch
</button>
